<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Calculator</title>
    <!-- MathJax CDN -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>

    <link rel="icon" type="image/png" href="../svgs/fevicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="top-container">
            <div class="header">
                <div class="calcNav">
                    <div class="sidebar-icon no-select">
                        <img src="../svgs/sidebar.svg" alt="sidebar-icon">
                    </div>
                    <div class="calcType no-select">
                        Complex Standard
                    </div>
                    <div class="history-icon no-select">
                        <img src="../svgs/history.svg" alt="history-icon">
                    </div>
                </div>

                <div id="inputBoxes">
                    <input id="inputBox1" class="no-select" type="text" inputmode="numeric"
                        oninput="this.value = this.value.replace(/[^0-9+\-*/().i=]/g, '');" , autofocus, readonly>
                    <input id="inputBox2" type="text" placeholder="0" inputmode="numeric"
                        oninput="this.value = this.value.replace(/[^0-9+\-*/().i=]/g, '');" , autofocus, readonly>
                </div>
                <button id="degOrRad" class="buttons no-select">DEG</button>

            </div>

            <div class="memory">
                <div class="history no-select">
                    History
                </div>
            </div>
        </div>
        <div class="input-btns">

            <div id="trigonoOps">
                <div id="trigonoRow1">
                    <button id="trigonotoggle" class="no-select">
                        <p>$$\rightarrow$$</p>
                        <p>$$\leftarrow$$</p>
                    </button>
                    <button id="sin" class="trigButton">
                        <p>sin</p>
                        <p>$$\sin^{-1}$$</p>
                        <p>sinh</p>
                        <p>$$\sinh^{-1}$$</p>
                    </button>
                    <button id="cos" class="trigButton">
                        <p>cos</p>
                        <p>$$\cos^{-1}$$</p>
                        <p>cosh</p>
                        <p>$$\cosh^{-1}$$</p>
                    </button>
                    <button id="tan" class="trigButton">
                        <p>tan</p>
                        <p>$$\tan^{-1}$$</p>
                        <p>tanh</p>
                        <p>$$\tanh^{-1}$$</p>
                    </button>
                </div>

                <div id="trigonoRow2">
                    <button id="hyp">hyp</button>
                    <button id="csc" class="trigButton">
                        <p>csc</p>
                        <p>$$\csc^{-1}$$</p>
                        <p>csch</p>
                        <p>$$ csch^{-1}$$</p>
                    </button>
                    <button id="sec" class="trigButton">
                        <p>sec</p>
                        <p>$$\sec^{-1}$$</p>
                        <p>sech</p>
                        <p>$$ sech^{-1}$$</p>
                    </button>
                    <button id="cot" class="trigButton">
                        <p>cot</p>
                        <p>$$\cot^{-1}$$</p>
                        <p>coth</p>
                        <p>$$\coth^{-1}$$</p>
                    </button>
                </div>
            </div>

            <div id="consts">
                <div id="constRow1">
                    <button id="omega" class="constButton">$$\omega$$</button>
                    <button id="omega_sqr" class="constButton">$$\omega^2$$</button>
                    <button id="piConst" class="constButton">$$\pi$$</button>
                    <button id="eConst" class="constButton">$$e$$</button>
                    <button id="i" class="constButton">$$i$$</button>
                </div>

                <div id="constRow2">
                    <button id="EulerMascheroni" class="constButton">$$\gamma$$</button>
                    <button id="GoldenRatio" class="constButton">$$\phi$$</button>
                    <button id="Catalan" class="constButton">$$G$$</button>
                    <button id="Apery" class="constButton">$$\zeta(3)$$</button>
                    <button id="Feigenbaum1" class="constButton">$$\delta$$</button>
                </div>

                <div id="constRow3">
                    <button id="Feigenbaum2" class="constButton">$$\alpha$$</button>
                    <button id="Khinchin" class="constButton">$$K$$</button>
                    <button id="Liouville" class="constButton">$$L$$</button>
                    <button id="PlasticNumber" class="constButton">$$\rho$$</button>
                    <button id="lnNegOne" class="constButton">$$\ln(-1)$$</button>
                </div>

            </div>

            <hr class="thin-line">

            <div class="advOperations no-select">
                <button id="trigono">
                    $$\triangle$$
                    <pre>Trigonometry</pre>
                    <img id="dropdownSymbol" src="../svgs/keyboard_arrow_down.svg" alt="sidebar-icon">

                </button>
                <button id="functions">
                    $$f$$
                    <pre> Functions</pre>
                    <img id="dropdownSymbol" src="../svgs/keyboard_arrow_down.svg" alt="sidebar-icon">
                </button>
                <button id="constants">
                    $$\phi$$
                    <pre> Constants</pre>
                    <img id="dropdownSymbol" src="../svgs/keyboard_arrow_down.svg" alt="sidebar-icon">
                </button>
            </div>

            <div class="button-arranger">
                <div class="rows row1">
                    <button id="toggleOperators" class="buttons no-select operators">
                        <p>$$\rightarrow$$</p>
                        <p>$$\leftarrow$$</p>
                    </button>
                    <button id="Brackets" class="buttons no-select operators">
                        ( )
                        <div id="openBracket"></div>
                    </button>
                    <button id="exp" class="buttons no-select operators">exp</button>
                    <button id="clear-all" class="buttons no-select operators">AC</button>
                    <button id="backspace" class="buttons no-select operators">
                        <img src="../svgs/backspace.svg" class="icon">
                    </button>
                </div>

                <div class="rows row2">
                    <button id="sqrOrCube" class="buttons no-select operators">
                        <p>$$ z^2 $$</p>
                        <p> $$ z^3 $$ </p>
                    </button>
                    <button id="mod" class="buttons no-select operators">
                        <p> |
                        <div>$$z$$</div> | </p>
                    </button>
                    <button id="conj" class="buttons no-select operators">$$ \overline{z} $$</button>
                    <button id="theta" class="buttons no-select operators">$$\theta$$</button>
                    <button id="reciprocal" class="buttons no-select operators">$$1/z$$</button>
                </div>

                <div class="rows row3">
                    <button id="sqrtOrCbrt" class="buttons no-select operators">
                        <p>$$\sqrt{z}$$</p>
                        <p>$$\sqrt[3]{z}$$</p>
                    </button>
                    <button id="pi" class="buttons no-select operators">$$ \pi $$</button>
                    <button id="e" class="buttons no-select operators">$$ e $$</button>
                    <button id="iota" class="buttons no-select operators">$$ i $$</button>
                    <button id="divide" class="buttons no-select operators">$$ รท $$</button>
                </div>

                <div class="rows row4">
                    <button id="powerOrRoot" class="buttons no-select operators">
                        <p>$$ z^y $$</p>
                        <p>$$\sqrt[y]{z}$$</p>
                    </button>
                    <button id="num7" class="buttons no-select numbers">$$ 7 $$</button>
                    <button id="num8" class="buttons no-select numbers">$$ 8 $$</button>
                    <button id="num9" class="buttons no-select numbers">$$ 9 $$</button>
                    <button id="multiply" class="buttons no-select operators">$$ ร $$</button>
                </div>

                <div class="rows row5">
                    <button id="tenPowerOrTwoPower" class="buttons no-select operators">
                        <p>$$ 10^z $$</p>
                        <p>$$ 2^z $$</p>
                    </button>
                    <button id="num4" class="buttons no-select numbers">$$ 4 $$</button>
                    <button id="num5" class="buttons no-select numbers">$$ 5 $$</button>
                    <button id="num6" class="buttons no-select numbers">$$ 6 $$</button>
                    <button id="subtract" class="buttons no-select operators">$$ - $$</button>
                </div>

                <div class="rows row6">
                    <button id="log10OrLog" class="buttons no-select operators">
                        <p>$$ \log $$</p>
                        <p>$$ \log_{x} y $$</p>
                    </button>
                    <button id="num1" class="buttons no-select numbers">$$ 1 $$</button>
                    <button id="num2" class="buttons no-select numbers">$$ 2 $$</button>
                    <button id="num3" class="buttons no-select numbers">$$ 3 $$</button>
                    <button id="add" class="buttons no-select operators">$$ + $$</button>
                </div>

                <div class="rows row7">
                    <button id="lnOrE" class="buttons no-select operators">
                        <p>$$ \ln $$</p>
                        <p>$$ e^z $$</p>
                    </button>
                    <button id="plusOrMinus" class="buttons no-select numbers">$$ \pm $$</button>
                    <button id="num0" class="buttons no-select numbers">$$ 0 $$</button>
                    <button id="dot" class="buttons no-select numbers">$$ . $$</button>
                    <button id="equals" class="buttons no-select operators">$$ = $$</button>
                </div>

            </div>

        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
